<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chain</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <button id="button">点击</button>
    <p>this is a paragraph</p>
</body>
<script>
   $(document).on("click","#button",function () {
       //链式结构
       $("p").css("color","red")
             .slideUp(2000)
             .slideDown(2000);
   })
</script>
</html>
